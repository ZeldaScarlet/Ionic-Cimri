<ion-header class="ion-no-border">
  <ion-toolbar>
    <searchbar></searchbar>
    <ion-buttons slot="end">
      <ion-button class="iconbutton">
      <ion-icon name="heart" slot="end" size="large" class="icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="selectabs">
    <ion-segment-button value="home">
      <ion-label>Ana Sayfa</ion-label>
    </ion-segment-button>
    <ion-segment-button value="category">
      <ion-label>Kategoriler</ion-label>
    </ion-segment-button>
  </ion-segment>

<div *ngIf="selectabs == 'home'">
  <swiper>
    <ng-template swiperSlide>
      <ion-card>
        <ion-img src="assets/imgs/banner1.jpg"></ion-img>
      </ion-card>
    </ng-template>
    <ng-template swiperSlide>
      <ion-card>
        <ion-img src="assets/imgs/banner2.jpg"></ion-img>
      </ion-card>
    </ng-template>
    <ng-template swiperSlide>
      <ion-card>
        <ion-img src="assets/imgs/banner3.jpg"></ion-img>
      </ion-card>
    </ng-template>
  </swiper>

  <h2 class="title"> Günün Fırsatları</h2>

  

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of Product" >
        <product-container productName = {{product.title}} [productImage] = "product.image_source" productPrice = {{product.price}} productModel = {{product.model_no}}></product-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<div *ngIf="selectabs == 'category'">
  <ion-accordion-group>
    <ion-accordion *ngFor="let category of Categories">
      <ion-item slot="header">
        <ion-label>{{category.category_name}}</ion-label>
      </ion-item>

      <ion-list slot="content">
        <div *ngFor="let subcat of SubCategories">
          <ion-item (click)="goSubCategory(subcat.subcategory_id)" *ngIf="subcat.subcategory_category_id == category.category_id">
            <ion-label>
              {{subcat.subcategory_name}}
            </ion-label>
          </ion-item>
        </div>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>

</div>
</ion-content>
